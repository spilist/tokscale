name: Build Native Module

on:
  push:
    branches: [main]
    tags:
      - "v*"
    paths:
      - "core/**"
      - ".github/workflows/build-native.yml"
  pull_request:
    branches: [main]
    paths:
      - "core/**"
      - ".github/workflows/build-native.yml"
  workflow_dispatch:

env:
  DEBUG: napi:*
  APP_NAME: token-tracker-core
  MACOSX_DEPLOYMENT_TARGET: "10.13"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint Rust code
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cargo fmt
        working-directory: core
        run: cargo fmt -- --check

      - name: Clippy
        working-directory: core
        run: cargo clippy --features noop -- -D warnings

  # Run Rust unit tests
  test-rust:
    name: Rust Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git/
            core/target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('core/Cargo.lock') }}

      - name: Run Rust tests
        working-directory: core
        run: cargo test --features noop

  # Build native modules for all platforms
  build:
    name: Build - ${{ matrix.settings.target }}
    needs: [lint, test-rust]
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-14
            target: x86_64-apple-darwin
            build: |
              cd core
              yarn build --target x86_64-apple-darwin
              strip -x *.node
          - host: macos-14
            target: aarch64-apple-darwin
            build: |
              cd core
              yarn build
              strip -x *.node
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: |
              cd core
              yarn build --target x86_64-unknown-linux-gnu
              strip *.node
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
            build: |
              cd core
              yarn build
              strip *.node
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian-aarch64
            build: |
              cd core
              yarn build --target aarch64-unknown-linux-gnu
              aarch64-unknown-linux-gnu-strip *.node
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: |
              cd core
              yarn build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        if: ${{ !matrix.settings.docker }}
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            core/target/
          key: ${{ matrix.settings.target }}-cargo-${{ hashFiles('core/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.settings.target }}-cargo-

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: core

      - name: Build in Docker
        uses: addnab/docker-run-action@v3
        if: ${{ matrix.settings.docker }}
        with:
          image: ${{ matrix.settings.docker }}
          options: "--user 0:0 -v ${{ github.workspace }}:/build -w /build"
          run: ${{ matrix.settings.build }}

      - name: Build
        if: ${{ !matrix.settings.docker }}
        run: ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: core/*.node
          if-no-files-found: error

  # Run JS integration tests on built artifacts
  test-integration:
    name: Integration Test - ${{ matrix.settings.target }} - Node ${{ matrix.node }}
    needs: build
    continue-on-error: true  # Don't fail the workflow on integration test failures
    strategy:
      fail-fast: false
      matrix:
        settings:
          # Note: x86_64-apple-darwin skipped - no Intel macOS runner available
          - host: macos-14
            target: aarch64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - host: windows-latest
            target: x86_64-pc-windows-msvc
        node: ["20"]  # Test only Node 20 for now (stable N-API)

    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies (root)
        run: yarn install --frozen-lockfile

      - name: Install dependencies (core)
        run: yarn install --frozen-lockfile
        working-directory: core

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: core/

      - name: Test native module health
        run: |
          node -e "const core = require('./index.js'); console.log('Version:', core.version()); console.log('Health:', core.healthCheck());"
        working-directory: core

      - name: Run AVA integration tests
        run: yarn test
        working-directory: core

      - name: Build TypeScript
        run: yarn build

      - name: Run CLI with native module
        run: yarn start --benchmark --year 2025 || true

  # Benchmark comparison
  benchmark:
    name: Benchmark
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail workflow on benchmark issues

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (root)
        run: yarn install --frozen-lockfile

      - name: Install dependencies (core)
        run: yarn install --frozen-lockfile
        working-directory: core

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: core/

      - name: Build TypeScript
        run: yarn build

      - name: Generate synthetic data
        run: yarn bench:generate

      - name: Run TypeScript benchmark
        run: yarn bench:ts:synthetic

      - name: Run Rust benchmark
        run: yarn bench:rust:synthetic

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/results/*.json

  # Publish to npm (only on version tags)
  publish:
    name: Publish to npm
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs:
      - lint
      - test-rust
      - build  # Only require builds to pass, not integration tests
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: core

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: core/artifacts

      - name: Move artifacts
        working-directory: core
        run: |
          for dir in artifacts/bindings-*/; do
            cp "$dir"*.node . 2>/dev/null || true
          done
          ls -la *.node

      - name: Publish
        working-directory: core
        run: |
          npm config set provenance true
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
